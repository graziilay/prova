<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Login</title>
</h:head>


<h:body>

	<h:form id="formMenu">
		<p:menubar>
			<f:facet name="options">
						#{professorBean.userLogin}
						<p:commandButton id="menuItemLogout" value="Logout"
					icon="fa fa-fw fa-sign-out"
					action="#{professorBean.efetuarLogout()}" ajax="false" />
			</f:facet>
		</p:menubar>
	</h:form>

	<p:messages />
	<p:panel header="Login"
		style="width: 30%; text-align:center; margin: auto;">
		<h:form id="login"
			onsubmit="document.getElementById('login').action='j_security_check';"
			prependId="false">
			<h:panelGrid columns="2" style="text-align:center; margin: auto;">
				<h:outputLabel for="j_username" value="Login:" />
				<h:inputText id="j_username" name="j_username" />

				<h:outputLabel for="j_password" value="Senha:" />
				<h:inputSecret id="j_password" name="j_password" />
				<p:commandButton id="submit" value="Login" ajax="false"
					icon="fa fa-sign-in" />
			</h:panelGrid>
		</h:form>
	</p:panel>
</h:body>
</html>
