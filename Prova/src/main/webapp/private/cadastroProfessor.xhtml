<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Professor</title>
</h:head>

<h:body>
	<h:form id="formMenu">
		<p:menubar>
			<f:facet name="options">
						#{professorBean.userLogin}
						<p:commandButton id="menuItemLogout" value="Logout"
					icon="fa fa-fw fa-sign-out"
					action="#{professorBean.efetuarLogout()}" ajax="false" />
			</f:facet>
		</p:menubar>
	</h:form>


	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:panelGrid style="margin-botton:20px" columns="2" layout="grid">

			<p:outputLabel value="Nome do professor:" />
			<p:inputText id="nomeProf" label="nome" required="true"
				value="#{professorBean.professor.nome}" style="width:350px" />

			<p:outputLabel value="Especialização:" />
			<p:inputText id="espProf" label="esp"
				value="#{professorBean.professor.especializacao}"
				style="width:350px" />

			<p:outputLabel value="Login: " />
			<p:inputText id="loginProf" label="login" required="true"
				value="#{professorBean.professor.login}" />

			<p:outputLabel value="Senha: " />
			<p:password required="true" id="passwd"
				value="#{professorBean.professor.senha}" />

			<p:outputLabel value="Confirme sua senha: " />
			<p:password required="true" id="confirmPasswd"
				value="#{professorBean.confirmSenha}" />
		</p:panelGrid>


		<p:commandButton value="Salvar prof." update="growl: form"
			action="#{professorBean.salvarProf()}">
		</p:commandButton>

	</h:form>
</h:body>
</html>
