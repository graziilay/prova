<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Aluno</title>
</h:head>

<h:body>
	<h:form id="formMenu">
		<p:menubar>
			<f:facet name="options">
						#{professorBean.userLogin}
						<p:commandButton id="menuItemLogout" value="Logout"
					icon="fa fa-fw fa-sign-out"
					action="#{professorBean.efetuarLogout()}" ajax="false" />
			</f:facet>
		</p:menubar>
	</h:form>
	
	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:panelGrid style="margin-botton:20px" columns="2" layout="grid">
			<p:outputLabel value="Nome do aluno:" />
			<p:inputText id="nomeAluno" label="nome"
				value="#{alunoBean.aluno.nome}" style="width:350px" required="true" />

			<p:outputLabel value="Data de nascimento:" />
			<p:inputMask id="nascAluno" label="nasc" mask="99/99/9999"
				value="#{alunoBean.aluno.dataDeNasc}" style="width:350px"
				required="true" />
		</p:panelGrid>

		<p:commandButton value="Salvar aluno criado" update="growl: form"
			action="#{alunoBean.salvarAluno()}">
		</p:commandButton>

	</h:form>
</h:body>
</html>
